<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            font-size: 18px;
            color: #333;
            background-color: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
        }

        a {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container" style="max-width: 600px; padding: 50px;">

        <h1>Prediction Result</h1>

        <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
        <p><strong>Probabilities:</strong> {{ probabilities }}</p>


        <p><strong>Processed Image:</strong></p>
        <img src="{{ new_image_url }}" alt="Processed Image", style="max-width: 30%; max-height: 400px; margin-bottom: 20px;">

        <form action="/result" method="post">
            <input type="hidden" name="original_image_url" value="{{ original_image_url }}">
            <input type="hidden" name="predicted_class" value="{{ predicted_class }}">
            <input type="hidden" name="probabilities" value="{{ probabilities }}">
            <button type="submit" style="padding: 12px 20px; background-color: #FF9800; color: white; border: none; border-radius: 5px; margin-bottom: 20px;">Back to Result</button>
        </form>

        <a href="/" style="display: inline-block; padding: 12px 20px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 5px;">Upload Another Image</a>
    </div>
</body>
</html>
